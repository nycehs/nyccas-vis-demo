<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-7">
            <p>Choose pollutant:<br>
            <button type="button" class="btn  btn-outline-dark active" value="bc">Black carbon</button>
            <button type="button" class="btn  btn-outline-dark" value="no">Nitric oxide</button>
            <button type="button" class="btn  btn-outline-dark" value="no2">NO<sub>2</sub></button>
            <button type="button" class="btn  btn-outline-dark" value="o3">O<sub>3</sub></button>
            <button type="button" class="btn btn-outline-dark" value="pm">PM<sub>2.5</sub></button>
            <button type="button" class="btn btn-outline-dark" value="so">SO<sub>2</sub></button>
        </div>

        <div class="col-md-5">
            <div class="float-right">
                <p class="text-align-right">Year: <span id="printYear">2020</span><br>
                    <button class="sliderButton" value="-1"><</button>
                    <input type="range" min="2009" max="2020" value="2020" class="slider" id="yearInput">
                    <button class="sliderButton" value="1">></button>
            </div>

        </div>
    </div>

    <div class="row">
        <div id="map"></div>
    </div>
</div>




    <script>
        /*
        This couple of functions takes the button and slider input to create the variable polYear, which is the pollutant and year.
        When we have rasters for each pollutant x year combo, then we can set the map to display the corresponding raster, and to change on button click or slider change.
        */

        var map = L.map('map').setView([40.715554,-74.0026642],11.5); // [Lat,Long],Zoom
        L.tileLayer('https://api.maptiler.com/maps/basic-v2/{z}/{x}/{y}.png?key=dwIJ8hO2KsTMegUfEpYE',{
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
        }).addTo(map);

        var pollutant = 'bc';
        var chosenYear = '2020';
        var polYear = pollutant+chosenYear

        var rasterURL = 'raster/bc2020.tif';
        var raster;

        fetch(rasterURL)
        .then(response => response.arrayBuffer())
        .then(arrayBuffer => {
            parseGeoraster(arrayBuffer).then(georaster => {
            // console.log("georaster:", georaster);

            /*
                GeoRasterLayer is an extension of GridLayer,
                which means can use GridLayer options like opacity.
                Just make sure to include the georaster option!
                http://leafletjs.com/reference-1.2.0.html#gridlayer
            */
            raster = new GeoRasterLayer({
                georaster: georaster,
                opacity: 0.8
            });
            raster.addTo(map);
            // map.fitBounds(layer.getBounds());
        });
        });


        function updateRaster() {
            map.removeLayer(raster)
            rasterURL = 'raster/'+polYear+'.tif'
            console.log('rasterURL: ' + rasterURL)
            fetch(rasterURL)
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => {
                parseGeoraster(arrayBuffer).then(georaster => {
                // console.log("georaster:", georaster);
    
                /*
                    GeoRasterLayer is an extension of GridLayer,
                    which means can use GridLayer options like opacity.
                    Just make sure to include the georaster option!
                    http://leafletjs.com/reference-1.2.0.html#gridlayer
                */
                raster = new GeoRasterLayer({
                    georaster: georaster,
                    opacity: 0.8
                });
                raster.addTo(map);
    
                // map.fitBounds(layer.getBounds());
    
            });
            });
        }

        

        // Change var pollutant and polYear on Button Click
        const btns = document.querySelectorAll(".btn")
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
              var current = document.getElementsByClassName("active");
              current[0].className = current[0].className.replace(" active", "");
              this.className += " active";
              pollutant = this.value
              polYear = pollutant+chosenYear
              console.log(polYear) // show us polYear!
              updateRaster()
            });
          }

        // Change year value when dragging slider
        const year = document.getElementById('yearInput')
        year.addEventListener("click",function(){
            chosenYear = year.value;
            updateYear()
        })

        // Change year value on using slider buttons
        const arrows = document.querySelectorAll('.sliderButton')
        for (var i = 0; i < arrows.length; i++) {
            arrows[i].addEventListener("click", function(){
                year.value = (Number(year.value) + Number(this.value))
                chosenYear = year.value
                updateYear();
            })
        }

        // Updates the year based on slider value (from drag or button)
        function updateYear() {
            document.getElementById('printYear').innerHTML = chosenYear
            polYear = pollutant+chosenYear
            console.log(polYear) // show us polYear! Then we'll use /raster/polYear.tif
            updateRaster()
        }


    </script>
